                    <button class="option-btn" onclick="selectOption('outside')">🌳 Outside</button>

            </div>
        </div>

        <div class="admin-panel" id="admin-panel">
            <h2>Activity Management</h2>
            
            <div class="admin-tabs">
                <button class="admin-tab active" onclick="showAdminTab('add')">Add Activity</button>
                <button class="admin-tab" onclick="showAdminTab('manage')">Manage Activities</button>
            </div>

            <div id="add-tab">
                <div class="admin-form">
                    <h3>Add New Activity</h3>
                    <form id="activity-form">
                        <div class="form-group">
                            <label for="activity-location">Location:</label>
                            <select id="activity-location" required>
                                <option value="">Select location...</option>
                                <option value="inside">Inside</option>
                                <option value="outside">Outside</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="activity-company">Company:</label>
                            <select id="activity-company" required>
                                <option value="">Select company...</option>
                                <option value="alone">Alone</option>
                                <option value="together">Together</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="activity-duration">Duration:</label>
                            <select id="activity-duration" required>
                                <option value="">Select duration...</option>
                                <option value="quick">Quick (under 30 mins)</option>
                                <option value="long">Long (30+ mins)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="activity-title">Activity Title:</label>
                            <input type="text" id="activity-title" required placeholder="e.g., Build a Treehouse">
                        </div>
                        
                        <div class="form-group">
                            <label for="activity-description">Description:</label>
                            <textarea id="activity-description" required placeholder="Describe what the kids will do..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="activity-water">
                                <label for="activity-water">This activity involves water</label>
                            </div>
                        </div>
                        
                        <div class="form-buttons">
                            <button type="submit" class="add-btn">Add Activity</button>
                            <button type="button" class="back-btn" onclick="cancelEdit()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="manage-tab" style="display: none;">
                <div class="activities-list" id="activities-list">
                    <!-- Activities will be populated here -->
                </div>
            </div>

            <div class="form-buttons" style="margin-top: 20px;">
                <button class="back-btn" onclick="toggleAdmin()">← Back to App</button>
            </div>
        </div>

        function toggleAdmin() {
            isAdminMode = !isAdminMode;
            const mainApp = document.getElementById('main-app');
            const adminPanel = document.getElementById('admin-panel');
            
            if (isAdminMode) {
                mainApp.style.display = 'none';
                adminPanel.style.display = 'block';
                populateActivitiesList();
            } else {
                mainApp.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        }

        function showAdminTab(tabName) {
            const tabs = document.querySelectorAll('.admin-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const addTab = document.getElementById('add-tab');
            const manageTab = document.getElementById('manage-tab');
            
            if (tabName === 'add') {
                addTab.style.display = 'block';
                manageTab.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                addTab.style.display = 'none';
                manageTab.style.display = 'block';
                tabs[1].classList.add('active');
                populateActivitiesList();
            }
        }

        function populateActivitiesList() {
            const listContainer = document.getElementById('activities-list');
            listContainer.innerHTML = '';
            
            Object.keys(activities).forEach(location => {
                Object.keys(activities[location]).forEach(company => {
                    Object.keys(activities[location][company]).forEach(duration => {
                        activities[location][company][duration].forEach((activity, index) => {
                            const activityDiv = document.createElement('div');
                            activityDiv.className = 'activity-admin-item';
                            const waterIcon = activity.waterActivity ? '💧' : '';
                            activityDiv.innerHTML = `
                                <div class="activity-admin-header">
                                    <div>
                                        <div class="activity-admin-title">${activity.title} ${waterIcon}</div>
                                        <div class="activity-admin-meta">${location} • ${company} • ${duration} ${activity.waterActivity ? '• water activity' : ''}</div>
                                    </div>
                                    <div class="activity-admin-actions">
                                        <button class="edit-btn" onclick="editActivity('${location}', '${company}', '${duration}', ${index})">Edit</button>
                                        <button class="delete-btn" onclick="deleteActivity('${location}', '${company}', '${duration}', ${index})">Delete</button>
                                    </div>
                                </div>
                                <div class="activity-description">${activity.description}</div>
                            `;
                            listContainer.appendChild(activityDiv);
                        });
                    });
                });
            });
        }

        function editActivity(location, company, duration, index) {
            const activity = activities[location][company][duration][index];
            
            editingActivity = { location, company, duration, index };
            
            document.getElementById('activity-location').value = location;
            document.getElementById('activity-company').value = company;
            document.getElementById('activity-duration').value = duration;
            document.getElementById('activity-title').value = activity.title;
            document.getElementById('activity-description').value = activity.description;
            document.getElementById('activity-water').checked = activity.waterActivity || false;
            
            showAdminTab('add');
        }

        function deleteActivity(location, company, duration, index) {
            if (confirm('Are you sure you want to delete this activity?')) {
                activities[location][company][duration].splice(index, 1);
                populateActivitiesList();
            }
        }

        function cancelEdit() {
            editingActivity = null;
            document.getElementById('activity-form').reset();
        }

        document.getElementById('activity-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const location = document.getElementById('activity-location').value;
            const company = document.getElementById('activity-company').value;
            const duration = document.getElementById('activity-duration').value;
            const title = document.getElementById('activity-title').value;
            const description = document.getElementById('activity-description').value;
            const waterActivity = document.getElementById('activity-water').checked;
            
            const newActivity = { title, description, waterActivity };
            
            if (editingActivity) {
                // Update existing activity
                const { location: oldLocation, company: oldCompany, duration: oldDuration, index } = editingActivity;
                activities[oldLocation][oldCompany][oldDuration].splice(index, 1);
                activities[location][company][duration].push(newActivity);
                editingActivity = null;
            } else {
                // Add new activity
                activities[location][company][duration].push(newActivity);
            }
            
            document.getElementById('activity-form').reset();
            alert('Activity saved successfully!');
        });

        function getRandomActivities(activitiesArray, count = 2) {
            // Filter out water activities if water activities are excluded
            let filteredActivities = activitiesArray;
            if (selections.excludeWater) {
                filteredActivities = activitiesArray.filter(activity => !activity.waterActivity);
            }
            
            const shuffled = [...filteredActivities].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function selectOption(option) {
            selections[`step${currentStep}`] = option;
            
            // Update progress
            document.getElementById(`dot${currentStep}`).classList.remove('active');
            document.getElementById(`dot${currentStep}`).classList.add('completed');
            
            currentStep++;
            
            if (currentStep <= 4) {
                document.getElementById(`dot${currentStep}`).classList.add('active');
                showNextQuestion();
            } else {
                showResults();
            }
        }

        function showNextQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            
            if (currentStep === 2) {
                questionElement.textContent = "Do you want to play alone or with your brother?";
                optionsElement.innerHTML = `
                    <button class="option-btn" onclick="selectOption('alone')">🧑 Alone</button>
                    <button class="option-btn" onclick="selectOption('together')">👫 Together</button>
                `;
            } else if (currentStep === 3) {
                questionElement.textContent = "Do you want a quick activity or a long activity?";
                optionsElement.innerHTML = `
                    <button class="option-btn" onclick="selectOption('quick')">⚡ Quick (under 30 mins)</button>
                    <button class="option-btn" onclick="selectOption('long')">🕐 Long (30+ mins)</button>
                `;
            } else if (currentStep === 4) {
                questionElement.textContent = "Are water activities okay?";
                optionsElement.innerHTML = `
                    <button class="option-btn" onclick="selectWaterOption(false)">💧 Yes, water activities are fine</button>
                    <button class="option-btn" onclick="selectWaterOption(true)">🚫 No water activities please</button>
                `;
            }
        }

        function selectWaterOption(excludeWater) {
            selections.excludeWater = excludeWater;
            
            // Update progress
            document.getElementById(`dot${currentStep}`).classList.remove('active');
            document.getElementById(`dot${currentStep}`).classList.add('completed');
            
            currentStep++;
            showResults();
        }

        function showResults() {
            const location = selections.step1;
            const company = selections.step2;
            const duration = selections.step3;
            
            const allActivities = activities[location][company][duration];
            const selectedActivities = getRandomActivities(allActivities, 2);
            
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const activitiesContainer = document.getElementById('activities');
            let headerText = 'Here are 2 great activities for you!';
            
            if (selectedActivities.length === 0) {
                headerText = 'Sorry, no activities match your criteria. Try allowing water activities or going back to change your selections.';
            } else if (selectedActivities.length === 1) {
                headerText = 'Here is 1 great activity for you!';
            }
            
            activitiesContainer.innerHTML = `<h2 style="text-align: center; color: #2d3748; margin-bottom: 20px;">${headerText}</h2>`;
            
            selectedActivities.forEach(activity => {
                const activityDiv = document.createElement('div');
                activityDiv.className = 'activity-item';
                const waterIcon = activity.waterActivity ? ' 💧' : '';
                activityDiv.innerHTML = `
                    <div class="activity-title">${activity.title}${waterIcon}</div>
                    <div class="activity-description">${activity.description}</div>
                `;
                activitiesContainer.appendChild(activityDiv);
            });

            // Add a "Get Different Activities" button if there are activities
            if (selectedActivities.length > 0) {
                const newActivitiesBtn = document.createElement('button');
                newActivitiesBtn.className = 'option-btn';
                newActivitiesBtn.style.marginTop = '20px';
                newActivitiesBtn.innerHTML = '🔄 Get Different Activities';
                newActivitiesBtn.onclick = function() {
                    showResults(); // This will show 2 new random activities
                };
                activitiesContainer.appendChild(newActivitiesBtn);
            }
        }

        function goBack() {
            if (currentStep > 1) {
                // Remove current step selection
                if (currentStep === 5) {
                    // Going back from results, remove water preference
                    delete selections.excludeWater;
                    currentStep = 4;
                } else {
                    delete selections[`step${currentStep - 1}`];
                    currentStep--;
                }
                
                // Update progress
                document.getElementById(`dot${currentStep}`).classList.remove('completed');
                document.getElementById(`dot${currentStep}`).classList.add('active');
                
                // Show question container again
                document.getElementById('question-container').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                
                // Show appropriate question
                if (currentStep === 1) {
                    document.getElementById('question').textContent = "Do you want to play inside or outside?";
                    document.getElementById('options').innerHTML = `
                        <button class="option-btn" onclick="selectOption('inside')">🏠 Inside</button>
                        <button class="option-btn" onclick="selectOption('outside')">🌳 Outside</button>
                    `;
                } else if (currentStep === 2) {
                    document.getElementById('question').textContent = "Do you want to play alone or with your brother?";
                    document.getElementById('options').innerHTML = `
                        <button class="option-btn" onclick="selectOption('alone')">🧑 Alone</button>
                        <button class="option-btn" onclick="selectOption('together')">👫 Together</button>
                    `;
                } else if (currentStep === 3) {
                    document.getElementById('question').textContent = "Do you want a quick activity or a long activity?";
                    document.getElementById('options').innerHTML = `
                        <button class="option-btn" onclick="selectOption('quick')">⚡ Quick (under 30 mins)</button>
                        <button class="option-btn" onclick="selectOption('long')">🕐 Long (30+ mins)</button>
                    `;
                } else if (currentStep === 4) {
                    document.getElementById('question').textContent = "Are water activities okay?";
                    document.getElementById('options').innerHTML = `
                        <button class="option-btn" onclick="selectWaterOption(false)">💧 Yes, water activities are fine</button>
                        <button class="option-btn" onclick="selectWaterOption(true)">🚫 No water activities please</button>
                    `;
                }
            }
        }

        function restart() {
            currentStep = 1;
            selections = {};
            
            // Reset progress dots
            document.getElementById('dot1').classList.add('active');
            document.getElementById('dot1').classList.remove('completed');
            document.getElementById('dot2').classList.remove('active', 'completed');
            document.getElementById('dot3').classList.remove('active', 'completed');
            document.getElementById('dot4').classList.remove('active', 'completed');
            
            // Show first question
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            document.getElementById('question').textContent = "Do you want to play inside or outside?";
            document.getElementById('options').innerHTML = `
                <button class="option-btn" onclick="selectOption('inside')">🏠 Inside</button>
                <button class="option-btn" onclick="selectOption('outside')">🌳 Outside</button>
            `;
        }
    </script>
